<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <link rel="stylesheet" href="../styles/allOrders.css">
</head>
<body>
    <section class="header">
        <a class=triangle href="../pages/selectCoffee.html"></a>
    
        <div class="logo__div">
            <a href="../index.html">
                <h1>SMART COFFEE</h1>
            </a>
        </div>
    </section>
    
    <section class="main__div">
        <h2>CONFIRMAR ORDEN</h2>
        
        <div class="orders__div">
            <div class="eachOrder">
                <section class="amount__div">
                    <button>+</button>
                    <p>10</p>
                    <button>-</button>
                </section>
                <p id="coffe">ESPRESSO GRANDE</p>
                <p id="total--mount">S/15.50</p>
                <button class="circle cancel--circle">X</button>
            </div>
        </div>


        <div class="total__div">
            <p>TOTAL</p>
            <p id="total--price">S/.10.00</p>
        </div>

        <div class="addCoffe__div">
            <p>AÑADIR MÁS PEDIDOS</p>
            <button class="circle addCoffe--circle">+</button>
        </div>


        <button onclick="changeLocation()">SIGUIENTE</button>
    </section>
    
    <script src="../src/allOrders.js"></script>
</body>
</html>
