<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="../styles/orderDetails.css">
</head>
<body>
    <section class="header">
        <a class=triangle href="../pages/selectCoffee.html"></a>
    
        <div class="logo__div">
            <a href="../index.html">
                <h1>SMART COFFEE</h1>
            </a>
        </div>
    </section>
    
    <section class="main__div">
        <h2>(Nombre del Café)</h2>
        
        <div class="sizes__div">
            <img src="../assets/glass.png" alt="">
            <div>
                <button class="size--button" id="button--giant" onclick="paintSizes(1)">GIGANTE</button>
                <button class="size--button" id="button--big" onclick="paintSizes(2)">GRANDE</button>
                <button class="size--button" id="button--regular" onclick="paintSizes(3)">NORMAL</button>
            </div>
        </div>
        
        <div class="options__div">

            <h3>OPCIONES:</h3>

            <form action="sugar__form">
                <label for="sugar--input">CUBOS DE AZÚCAR</label>
                <section class="input__div">
                <input id="sugar--input" type="range" min="0" max="5" step="1" value="2"
                onchange="document.getElementById('sugar--output').value=value" list="ticks--sugar">
                <output for="sugar--input" id="sugar--output">2</output>
                <datalist id="ticks--sugar">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                </datalist>
                </section>
                
            </form>

            <form action="temp__form">
                <label for="temp--input">TEMPERATURA</label>
                <section class="input__div">
                    <input id="temp--input" type="range" min="0" max="2" step="1" value="2"
                    onchange="document.getElementById('temp--output').value=value" list="ticks--temp">
                    <output for="temp--output" id="temp--output">Frío</output>
                    <datalist id="ticks--temp">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                    </datalist>
                </section>
            </form>

            <div class="cream__div">
                <p>CREMA</p>
                <div>
                    <button id="button--cream" onclick="paintCream(1)">CON CREMA</button>
                    <button id="button--nocream" onclick="paintCream(2)">SIN CREMA</button>
                </div>
            </div>
            
        </div>

        <div class="total__div">
            <p>TOTAL</p>
            <p id="total--price">S/.10.00</p>
        </div>

        <button onclick="changeLocation()">SIGUIENTE</button>
    </section>
    
    <script src="../src/orderDetails.js"></script>
</body>
</html>
